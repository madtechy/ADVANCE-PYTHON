
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #Image {
            width: 100%;
            height: 70%;
            background: #290c0c; /* Dark red color */
            background-size: contain;
            border: 2px solid black; /* Added for debugging visibility */
        }
        #Text {
            width: 100%;
            height: 30%;
            overflow-y: scroll;
            background: #f0f0f0; /* Light gray background for better visibility */
            padding: 10px; /* Add padding for better text appearance */
            font-size: 16px; /* Adjust text size */
            color: #000; /* Black text color */
        }
    </style>
</head>
<body>
    <div id="Image"></div>
    <div id="Text">Scrolling Text Content Here</div>
</body>
</html>
